<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="row justify-content-right">
      <form class="form-inline" id="new-food-form">
        <div class="form-header">
          <h3>Add a food:</h3>
        </div>
        <div class="form-group">
          <label for="food-name">Food Name</label>
          <input type="text" class="form-control" id="new-food-name" placeholder="Carrots">
        </div>
        <div class="form-group">
          <label for="food-calories">Calories</label>
          <input type="number" class="form-control" id="new-food-calories" placeholder="300">
        </div>
        <button type="submit" class="btn btn-default" id="new-food-submit">Add Food</button>
      </form>

      <form class="form-inline" id="filter-food-form">
        <div class="form-group">
          <label for="food-filter">Filter:</label>
          <input type="text" class="form-control" id="filter-food-input" placeholder="Carrots">
        </div>
      </form>

      <div class="foods">
        <table class='table table-hover' id="food-table">
          <thead>
            <tr>
              <th style="width: 150px;">Food</th>
              <th style="width: 150px;">Calories</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="main.bundle.js"></script>
</body>
</html>
