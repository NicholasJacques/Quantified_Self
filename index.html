<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <meta charset="utf-8">
  <title>Quantified Self - Index</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />

</head>
<body>
  <div class="container">
    <div class="row justify-content-right" id="meal-tables">
      <div class="col">
        <table class='table table-hover meal-table' id="breakfast">
          <thead>
          <tr>
          <th><h2>Breakfast</h2></th>
          </tr>
          <tr>
          <th>Name</th>
          <th>Calories</th>
          <th></th>
          </tr>
          </thead>
          <tbody>
          </tbody>
        </table>

      </div>
      <div class="col">
        <table class='table table-hover meal-table' id="lunch">
          <thead>
          <tr>
          <th><h2>Lunch</h2></th>
          </tr>
          <tr>
          <th>Name</th>
          <th>Calories</th>
          <th></th>
          </tr>
          </thead>
          <tbody>

          </tbody>
        </table>

      </div>
      <div class="col">
        <table class='table table-hover meal-table' id="dinner">
          <thead>
          <tr>
          <th><h2>Dinner</h2></th>
          </tr>
          <tr>
          <th>Name</th>
          <th>Calories</th>
          <th></th>
          </tr>
          </thead>
          <tbody>

          </tbody>
        </table>

      </div>
      <div class="col">
        <table class='table table-hover meal-table' id="snacks">
          <thead>
          <tr>
          <th><h2>Snacks</h2></th>
          </tr>
          <tr>
          <th>Name</th>
          <th>Calories</th>
          <th></th>
          </tr>
          </thead>
          <tbody>
            <tr>

            </tr>
          </tbody>
        </table>

      </div>





      </div>
      <div class="row justify-content-right" id="calorie-totals">
        <table class="table table-hover">
          <thead>
            <tr>
              <td><h2>Calorie Totals</h2></td>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>

      <div class="row justify-content-right" id="food-table-index">
        <form class="form-inline" id="filter-food-form">
          <div class="form-group">
            <label for="food-filter">Filter:</label>
            <input type="text" class="form-control" id="filter-food-index-input" placeholder="Carrots">
          </div>
        </form>
        <table class="table table-hover">
          <thead>
            <tr>
              <td><h2>Foods</h2></td>
            </tr>
            <tr>
              <td></td>
              <td>Name</td>
              <td id="calories-header">Calories</td>
            </tr>
          </thead>
          <tbody>

          </tbody>

        </table>
        <h3>Add selected to:</h3>
        <button type="button" class="btn btn-danger add-food" data-meal='Breakfast' name="button">Breakfast</button>
        <button type="button" class="btn btn-danger add-food" data-meal='Lunch' name="button">Lunch</button>
        <button type="button" class="btn btn-danger add-food" data-meal='Dinner' name="button">Dinner</button>
        <button type="button" class="btn btn-danger add-food" data-meal='Snacks' name="button">Snacks</button>
      </div>
      <a href="/foods.html"> <button type="button" class='btn btn-success'>Create new food</button></a>

    </div>
  </div>

  <script src="main.bundle.js"></script>
</body>
</html>
